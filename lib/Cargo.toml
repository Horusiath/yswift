[package]
name = "yniffi"
version = "0.1.0"
edition = "2021"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[workspace]

[dependencies]
lib0 = "0.15.0" # must match yrs version
thiserror = "1.0.38"
uniffi = "0.22.0"
uniffi_macros = "0.22.0"
yrs = "0.15.0"

[build-dependencies]
uniffi_build = "0.22.0"

[lib]
name = "uniffi_yniffi"
path = "src/lib.rs"
crate-type = ["staticlib"]
